Rancho Mirage CSS Kiosk
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes</title>
    <style>
        /* Add basic styling for the boxes */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            display: inline-block;
            margin: 20px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <a href="https://www.example.com" target="_blank">
        <div class="box">
            Box 1 - Visit Example.com
        </div>
    </a>

    <a href="https://www.openai.com" target="_blank">
        <div class="box">
            Box 2 - Visit OpenAI.com
        </div>
    </a>
</body>
</html>
