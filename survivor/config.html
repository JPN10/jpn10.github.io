<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Page</title>
    <style>
        /* Header styling */
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Header image styling */
        header img {
            height: 100px;
            width: 100px;
            margin-right: 10px;
        }

        /* Body styling with background image */
        body {
            background-image: url('https://jpn10.github.io/survivor/wallpaper.jpg'); /* URL to the provided background image */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Container for the flyer boxes */
        .flyer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust header height */
        }

        /* Styling for flyer boxes */
        .flyer-box {
            width: 350px;
            height: 350px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            padding: 20px;
        }

        /* Styling for flyer images */
        .flyer-image {
            max-width: 100%;
            max-height: 200%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="" alt="Header Image">
        <h1>2023 Survivor League</h1>
    </header>

    <!-- Container for centered flyer boxes -->
    <div class="flyer-container">
        <!-- Flyer Box 1 -->
        <div class="flyer-box">
            <h2></h2>
            <img class="flyer-image" src="https://jpn10.github.io/survivor/image000000.jpg" alt="Flyer 1 Image">
            <!-- You can add flyer content or links here -->
        </div>

        <!-- Flyer Box 2 -->
        <div class="flyer-box">
            <h2>Flyer 2</h2>
            <img class="flyer-image" src="https://example.com/flyer2.jpg" alt="Flyer 2 Image">
            <!-- You can add flyer content or links here -->
        </div>
    </div>
</body>
</html>
