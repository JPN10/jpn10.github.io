<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Page</title>
    <style>
        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Body styling with background image */
        body {
            background-image: url('https://jpn10.github.io/survivor/wallpaper.jpg'); /* Replace with your wallpaper image URL */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the flyer boxes */
        .flyer-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for flyer boxes */
        .flyer-box {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Your Header Content</h1>
    </header>

    <!-- Container for centered flyer boxes -->
    <div class="flyer-container">
        <!-- Flyer Box 1 -->
        <div class="flyer-box">
            <h2>Flyer 1</h2>
            <!-- You can add flyer content or links here -->
        </div>

        <!-- Flyer Box 2 -->
        <div class="flyer-box">
            <h2>Flyer 2</h2>
            <!-- You can add flyer content or links here -->
        </div>
    </div>
</body>
</html>
