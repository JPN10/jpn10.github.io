<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer Page</title>
    <style>
        /* Header styling */
        header {
            background-image: url('https://ranchomirageca.gov/wp-content/uploads/2023/04/CRMWebsiteLogo-1-1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 200px;
            text-align: center;
        }

        /* Body styling */
        body {
            background-image: url('https://ranchomirageca.gov/wp-content/uploads/2022/04/Slider-City-Hall-aerial.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the flyer boxes */
        .flyer-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for flyer boxes */
        .flyer-box {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- You can add content or links inside the header if needed -->
    </header>

    <!-- Container for centered flyer boxes -->
    <div class="flyer-container">
        <!-- Flyer Box 1 -->
        <div class="flyer-box">
            <h2>Flyer 1</h2>
            <!-- You can add flyer content or links here -->
        </div>

        <!-- Flyer Box 2 -->
        <div class="flyer-box">
            <h2>Flyer 2</h2>
            <!-- You can add flyer content or links here -->
        </div>
    </div>
</body>
</html>
